<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphHopper Directions</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mithril/1.0.0/mithril.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
</head>
<body>
<script>
    var Map = {
        view: function(vnode) {
            var model = vnode.attrs.model;
            return m("div", {
                style: "height:800px",
                oncreate: function(vnode) {
                    Map.view.mymap = L.map(vnode.dom);
                    L.tileLayer('http://a.tile2.opencyclemap.org/transport/{z}/{x}/{y}.png', {
                        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                        maxZoom: 18
                    }).addTo(Map.view.mymap);
                    var origin = L.marker(RoutePlanner.origin,{draggable: true});
                    origin.on('dragend', function() {
                        RoutePlanner.origin = origin.getLatLng();
                        RoutePlanner.reRoute();
                    });
                    var destination = L.marker(RoutePlanner.destination,{draggable: true});
                    destination.on('dragend', function() {
                        RoutePlanner.destination = destination.getLatLng();
                        RoutePlanner.reRoute();
                    });
                    var inputPoints = L.featureGroup([origin, destination]);
                    inputPoints.addTo(Map.view.mymap);
                    Map.view.responseLayer = L.featureGroup().addTo(Map.view.mymap);
                    Map.view.mymap.fitBounds(inputPoints.getBounds());
                },
                onupdate: function(vnode) {
                    Map.view.responseLayer.clearLayers();
                    if (model.response != null) {
                        model.response.paths.forEach(function(path, pathindex) {
                            var pathlayer = L.layerGroup();
                            path.legs.forEach(function(leg, index) {
                                var linerun = L.geoJson(leg.geometry);
                                if (leg.type === "pt") {
                                    var departurestop = L.geoJson(leg.boardStop.geometry, {pointToLayer: function(feature, latLng) {
                                        return L.circleMarker(latLng, {radius: 5});
                                    }});
                                    if (pathindex == RoutePlanner.checkedPath) {
                                        departurestop.setStyle({color: "#00cc33", "weight": 6, "opacity": 1});
                                        linerun.setStyle({color: "#00cc33", "weight": 6, "opacity": 1});
                                    } else {
                                        departurestop.setStyle({color: "darkgray", "weight": 6, "opacity": 1});
                                        linerun.setStyle({color: "darkgray", "weight": 6, "opacity": 0.6});
                                    }
                                    departurestop.addTo(pathlayer);
                                } else {
                                    if (pathindex == RoutePlanner.checkedPath) {
                                        linerun.setStyle({color: "lightblue", "weight": 6, "opacity": 1});
                                    } else {
                                        linerun.setStyle({color: "darkgray", "weight": 6, "opacity": 0.6});
                                    }
                                }
                                linerun.addTo(pathlayer);
                            });
                            // FIXME: Doesn't seem to do anything
                            if (pathindex == RoutePlanner.checkedPath) {
                                pathlayer.setZIndex(0);
                            } else {
                                pathlayer.setZIndex(1);
                            }
                            pathlayer.addTo(Map.view.responseLayer);
                        });
                    }
                }
            });
        }
    };

    var RoutePlanner = {
        init: function(vnode) {
            RoutePlanner.origin = L.latLng(vnode.attrs.origin.split(','))
            RoutePlanner.destination = L.latLng(vnode.attrs.destination.split(','))
            RoutePlanner.time = moment(vnode.attrs.time)
            RoutePlanner.rangeQueryEndTime = moment(vnode.attrs.rangeQueryEndTime || vnode.attrs.time)
            RoutePlanner.checkedPath = 0
            RoutePlanner.departArrive = vnode.attrs.arriveBy ? "arrive" : "depart"
            RoutePlanner.ignoreTransfers = vnode.attrs.ignoreTransfers
        },
        doRequest: function() {
            return m.request({method: "GET", url:
                "http://localhost:8990/route?point="+RoutePlanner.origin.lat+","+RoutePlanner.origin.lng
                + "&point="+RoutePlanner.destination.lat+","+RoutePlanner.destination.lng
                + "&locale=en-US&vehicle=pt&weighting=fastest&elevation=false"
                + "&earliestDepartureTime=" + encodeURIComponent(RoutePlanner.time.format("YYYY-MM-DDTHH:mm"))
                + "&rangeQueryEndTime=" + encodeURIComponent(RoutePlanner.rangeQueryEndTime.format("YYYY-MM-DDTHH:mm"))
                + (RoutePlanner.ignoreTransfers ? "&ignoreTransfers=true" : "")
                + (RoutePlanner.departArrive === "arrive" ? "&arriveBy=true" : "")
                + "&use_miles=false&points_encoded=false"})
                    .then(function (result) {
                        RoutePlanner.response = result;
                    });
        },
        reRoute: function() {
            m.route.set(encodeURI("/directions?time="+RoutePlanner.time.format("YYYY-MM-DDTHH:mm")
                + (RoutePlanner.rangeQueryEndTime ? "&rangeQueryEndTime="+RoutePlanner.rangeQueryEndTime.format("YYYY-MM-DDTHH:mm") : "")
                + "&origin="+RoutePlanner.origin.lat+","+RoutePlanner.origin.lng+"&destination="+RoutePlanner.destination.lat+","+RoutePlanner.destination.lng
                + (RoutePlanner.ignoreTransfers ? "&ignoreTransfers=true" : "")
                + (RoutePlanner.departArrive === "arrive" ? "&arriveBy=true" : "")));
        }
    };


    var RoutePlannerComponent = {
        oninit: function(vnode) {
            RoutePlanner.init(vnode);
            RoutePlanner.doRequest();
        },
        view: function(vnode) {
            return m("html", [
                m("body", [
                    m("div", {style: "float:left;width:30%"}, [
                        m("div", [
                            m("input", {id: "origin", onchange: m.withAttr("value", RoutePlanner.origin), value:RoutePlanner.origin}),
                            m("label", {"for": "origin"}, "origin"),
                            m("input", {id: "destination", onchange: m.withAttr("value", RoutePlanner.destination), value:RoutePlanner.destination}),
                            m("label", {"for": "destination"}, "destination"),
                            m("input", {id: "time", type: "datetime-local", onchange: m.withAttr("value", function(string) {
                                RoutePlanner.time = moment(string);
                            }), value: moment(RoutePlanner.time).format("YYYY-MM-DDTHH:mm")}),
                            m("label", {"for": "time"}, [
                                m("input", {id: "depart", type: "radio", name: "depart-arrive", checked: "depart" === RoutePlanner.departArrive, onclick: function() {
                                    RoutePlanner.departArrive = "depart";
                                }}),
                                m("label", {"for": "depart"}, "departure time"),
                                m("input", {id: "arrive", type: "radio", name: "depart-arrive", checked: "arrive" === RoutePlanner.departArrive, onclick: function() {
                                    RoutePlanner.departArrive = "arrive";
                                }}),
                                m("label", {"for": "arrive"}, "arrival time")
                            ]),
                            m("input", {id: "ignoreTransfers", type: "checkbox", checked: RoutePlanner.ignoreTransfers, onclick: m.withAttr("checked", function(ignoreTransfers) {
                                RoutePlanner.ignoreTransfers = ignoreTransfers;
                            })}),
                            m("label", {"for": "ignoreTransfers"}, "ignore transfers"),
                            m("input", {id: "rangeQueryEndTime", type: "datetime-local", onchange: m.withAttr("value", function(string) {
                                RoutePlanner.rangeQueryEndTime = moment(string);
                            }), value: moment(RoutePlanner.rangeQueryEndTime).format("YYYY-MM-DDTHH:mm")}),
                            m("label", {"for": "rangeQueryEndTime"}, "range query end time"),
                        ]),
                        m("button", {onclick:  RoutePlanner.reRoute}, "Get route"),
                        RoutePlanner.response ? [
                            m("div", [
                                RoutePlanner.response.paths.map(function(path, index) {
                                    return [
                                        m("input", {id: "path-"+index, type: "radio", name: "path-tabs", checked: index === RoutePlanner.checkedPath, onclick: function() {
                                            RoutePlanner.checkedPath = index;
                                        }}),
                                        m("label", {"for": "path-"+index}, index+1)
                                    ];
                                })
                            ]),
                            m("div", JSON.stringify(RoutePlanner.response.paths[RoutePlanner.checkedPath], function(key,value) {
                                if (key === "instructions" || key === "points" || key === "legs") {
                                    return undefined;
                                } else {
                                    return value;
                                }
                            })),
                            m("ol", [
                                RoutePlanner.response.paths[RoutePlanner.checkedPath].legs.map(function(leg, index) {
                                    return m("li", [
                                        m("div", leg.departureLocation),
                                        leg.type === "pt" ? m("div", leg.departureTime) : [],
                                        leg.type === "pt" ? m("div", leg.trip_headsign) : [],
                                        leg.type === "walk" ? m("ol", leg.instructions.map(function(instruction, index) {
                                            return m("li", [m("div", instruction.name), m("div", instruction.time)]);
                                        })) : [],
                                        leg.type === "pt" ? m("ol", leg.stops.map(function(stop, index) {
                                            return m("li", stop.name);
                                        })) : []
                                    ])
                                })
                            ]),
                            m("table", [
                                RoutePlanner.response.paths[RoutePlanner.checkedPath].legs.map(function(leg, index) {
                                    return m("tr", [m("td", JSON.stringify(leg, function(key,value) {
                                        if (key === "edges") {
                                            return undefined;
                                        } else {
                                            return value;
                                        }
                                    }))])
                                })
                            ]),
                            m("table", [
                                RoutePlanner.response.paths[RoutePlanner.checkedPath].instructions.map(function(instruction, index) {
                                    return m("tr", [m("td", JSON.stringify(instruction))])
                                })
                            ]),
                            m("div", JSON.stringify(RoutePlanner.response, function(key,value) {
                                if (key === "paths") {
                                    return undefined;
                                } else {
                                    return value;
                                }
                            }))

                            ]: []
                    ]), RoutePlanner.response ? m(Map, {model: RoutePlanner}) : []
                ])
            ]);
        }
    };

    m.route(document.body, "/directions?time="+moment(new Date()).format("YYYY-MM-DDTHH:mm")+"&origin=52.5141,13.4963&destination=52.5137,13.4355", {
        "/directions": {onmatch: function() {return RoutePlannerComponent}, render: function(vnode) {
            vnode.key = vnode.attrs;
            return vnode
        }}
    });
</script>
</body>
</html>
