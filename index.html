<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphHopper Directions</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mithril/0.2.5/mithril.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
</head>
<body>
<script>



    var graphHopper = {
        Request: function(data) {

        }
    };

    var Map = {
        view: function() {
            return m("div", {style: "height:180px", config: function(element, isInitialized) {
                if (!isInitialized) {
                    Map.view.mymap = L.map(element).setView([51.505, -0.09], 13);
                    L.tileLayer('http://a.tile2.opencyclemap.org/transport/{z}/{x}/{y}.png', {
                        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                        maxZoom: 18
                    }).addTo(Map.view.mymap);
                    var origin = L.marker(routePlanner.vm.origin(),{draggable: true});
                    origin.on('dragend', function() {
                        m.startComputation();
                        routePlanner.vm.origin(origin.getLatLng());
                        m.endComputation();
                    });
                    var destination = L.marker(routePlanner.vm.destination(),{draggable: true});
                    destination.on('dragend', function() {
                        m.startComputation();
                        routePlanner.vm.destination(destination.getLatLng());
                        m.endComputation();
                    });
                    var inputPoints = L.featureGroup([origin, destination]);
                    inputPoints.addTo(Map.view.mymap);
                    Map.view.responseLayer = L.featureGroup().addTo(Map.view.mymap);
                    Map.view.mymap.fitBounds(inputPoints.getBounds());
                }
                Map.view.responseLayer.clearLayers();
                if (routePlanner.vm.response() != null) {
                    L.geoJson(routePlanner.vm.response().paths[0].points).addTo(Map.view.responseLayer);
                }
            }});
        }
    };


    var routePlanner = {
        vm: {
            init: function() {
                routePlanner.vm.origin = m.prop(L.latLng(52.514132, 13.496361));
                routePlanner.vm.destination = m.prop(L.latLng(52.53314, 13.424606));
                routePlanner.vm.response = m.prop();
            }
        },
        controller: function() {
            routePlanner.vm.init();
        },
        view: function() {
            return m("html", [
                m("body", [
                    m("div", [
                        m("table", [
                            m("tr", [
                                m("td", [
                                    m("input", {onchange: m.withAttr("value", routePlanner.vm.origin), value:routePlanner.vm.origin()})
                                ]),
                                m("td", "origin")
                            ]),
                            m("tr", [
                                m("td", [
                                    m("input", {onchange: m.withAttr("value", routePlanner.vm.destination), value:routePlanner.vm.destination()})
                                ]),
                                m("td", "destination")
                            ])
                        ]),
                        m("button", {onclick: function() {
                            m.request({method: "GET", url: "http://localhost:8990/route?point="+routePlanner.vm.origin().lat+","+routePlanner.vm.origin().lng+"&point="+routePlanner.vm.destination().lat+","+routePlanner.vm.destination().lng+"&locale=en-US&vehicle=pt&weighting=fastest&elevation=false&earliestDepartureTime=46200&use_miles=false&points_encoded=false"})
                                .then(routePlanner.vm.response);
                        }}, "Get route")
                    ]),
                    m.component(Map),
                    m("div", JSON.stringify(routePlanner.vm.response()))
                ])
            ]);
        }
    };


    m.mount(document.body, {controller: routePlanner.controller, view: routePlanner.view});
</script>
</body>
</html>
